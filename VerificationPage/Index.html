<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="verification">
      <div class="div">
        <div class="dark-keyboard">
          <div class="overlap">
            <img class="dictation" src="img/dictation.svg" />
            <img class="emoji" src="img/emoji.svg" />
            <div class="home-indicator">
              <div class="home-indicator-wrapper"><div class="home-indicator-2"></div></div>
            </div>
          </div>
          <div class="keys">
            <div class="return">
              <div class="overlap-group"><div class="label">Go</div></div>
            </div>
            <div class="space">
              <div class="label-wrapper"><div class="text-wrapper">space</div></div>
            </div>
            <div class="element">
              <div class="div-wrapper"><div class="label-2">123</div></div>
            </div>
            <div class="delete">
              <div class="overlap-2">
                <div class="key-light">
                  <div class="overlap-group-2"><div class="label-3"></div></div>
                </div>
                <img class="delete-button" src="img/delete-button.svg" />
              </div>
            </div>
            <div class="shift">
              <div class="overlap-3">
                <div class="symbol-wrapper"><div class="symbol"></div></div>
                <img class="img" src="img/shift.svg" />
              </div>
            </div>
            <div class="m"><div class="symbol-2">M</div></div>
            <div class="n"><div class="symbol-3">N</div></div>
            <div class="b"><div class="symbol-4">B</div></div>
            <div class="v"><div class="symbol-3">V</div></div>
            <div class="c"><div class="symbol-3">C</div></div>
            <div class="x"><div class="symbol-3">X</div></div>
            <div class="z"><div class="symbol-4">Z</div></div>
            <div class="l"><div class="symbol-5">L</div></div>
            <div class="k"><div class="symbol-4">K</div></div>
            <div class="j"><div class="symbol-5">J</div></div>
            <div class="h"><div class="symbol-3">H</div></div>
            <div class="g"><div class="symbol-3">G</div></div>
            <div class="f"><div class="symbol-5">F</div></div>
            <div class="d"><div class="symbol-3">D</div></div>
            <div class="s"><div class="symbol-4">S</div></div>
            <div class="a"><div class="symbol-3">A</div></div>
            <div class="p"><div class="symbol-4">P</div></div>
            <div class="o"><div class="symbol-6">O</div></div>
            <div class="i"><div class="symbol-7">I</div></div>
            <div class="u"><div class="symbol-3">U</div></div>
            <div class="y"><div class="symbol-4">Y</div></div>
            <div class="t"><div class="symbol-4">T</div></div>
            <div class="r"><div class="symbol-4">R</div></div>
            <div class="e"><div class="symbol-4">E</div></div>
            <div class="w"><div class="symbol-8">W</div></div>
            <div class="q"><div class="symbol-6">Q</div></div>
          </div>
        </div>
        <div class="default-button"><div class="button-text">Verify</div></div>
        <div class="text-wrapper-2">Verification</div>
        <p class="text-wrapper-3">Check your email. Weâ€™ve sent you the PIN at your email.</p>
        <p class="text-wrapper-4">Did you receive any code?</p>
        <div class="input">
          <div class="div-2">
            <div class="div-2"></div>
            <div class="text-wrapper-5">7</div>
            <img class="rectangle" src="img/rectangle-9.svg" />
          </div>
          <div class="overlap-4">
            <div class="input-2"><div class="text-wrapper-6">3</div></div>
            <img class="rectangle-2" src="img/rectangle.svg" />
          </div>
          <div class="overlap-5">
            <div class="input-3"><div class="text-wrapper-6">4</div></div>
            <img class="rectangle-3" src="img/rectangle-3.svg" />
          </div>
          <div class="overlap-6">
            <div class="input-3"><div class="ellipse"></div></div>
            <img class="rectangle-3" src="img/image.svg" />
          </div>
          <div class="overlap-7">
            <div class="input-2"><div class="ellipse"></div></div>
            <img class="rectangle-2" src="img/rectangle-7.svg" />
          </div>
          <div class="overlap-8">
            <div class="div-2"><div class="ellipse-2"></div></div>
            <img class="rectangle" src="img/rectangle-4.svg" />
          </div>
        </div>
        <img class="circle-left" src="img/circle-left.svg" />
      </div>
    </div>
  </body>
</html>
