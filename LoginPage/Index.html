<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <div class="div">
        <img class="background" src="img/background.png" />
        <button class="buttons">
          <button class="small-button">
            <div class="frame">
              <div class="sign-up">Login</div>
              <img class="chevron-right" src="img/chevron-right.svg" />
            </div>
          </button>
          <div class="account-button"><div class="google"></div></div>
          <div class="apple-wrapper"><img class="apple" src="img/apple.svg" /></div>
        </button>
        <div class="inputs">
          <div class="text-wrapper">Forgot Password</div>
          <div class="input">
            <img class="rectangle" src="img/rectangle-2.svg" />
            <div class="placeholder">Password</div>
          </div>
          <div class="input-2">
            <img class="rectangle" src="img/rectangle.svg" />
            <div class="placeholder">Email</div>
          </div>
        </div>
        <div class="tabs">
          <div class="text-wrapper-2">Login</div>
          <div class="text-wrapper-3">Sign up</div>
          <div class="selection"></div>
        </div>
        <div class="component">
          <img class="vector" src="img/image.svg" />
          <img class="img" src="img/vector.svg" />
          <img class="vector-2" src="img/vector-2.svg" />
          <img class="rectangle-2" src="img/rectangle-1.svg" />
          <div class="text-wrapper-4">14:20</div>
        </div>
      </div>
    </div>
  </body>
</html>
